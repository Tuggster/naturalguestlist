<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Guest List</title>
    <link rel="stylesheet" href="style.css">
    <script src="client.js"></script>
</head>
<body>
    <section class="landing">
        <div>
            <h1>Welcome!</h1>
            <h3>Using AI to make guest lists quicker.</h3>
            <p>Enter your name to start. Conversation logs and final results will be recorded.</p>
            <br>
            <label for="">
                <input type="text" placeholder="What's Your Name?">
                <button>Let's Go!</button>
            </label>
        </div>
    </section>

    <section class="main hidden">
        <div class="convo-history"></div>
        <div class="chatbox">
            <textarea id="textbox" rows="1"></textarea>
            <button class="sendbtn" id="send">Send</button>
        </div>
    </section>

    <template id="message-template">
        <div class="user" id="outer">
            <div>
                <p>Beans!</p>
            </div>
        </div>
    </template>

    <template id="download-template">
        <div class="assistant" id="outer">
            <div>
                <h2>File ready for download!</h2>
                <h3>hsdajsdjo</h3>
                <button id="download-btn">Download CSV</button>
            </div>
        </div>

    </template>



</body>
</html>
